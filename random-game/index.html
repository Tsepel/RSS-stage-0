<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/balloon_blue.png">
</head>
<body>
    <main>
        <div class="game-title">
            <h2>Welcome to</h2>
            <h1>Shooting Gallery</h1>
            <h4>Pop as many balloons as you can.<br>You have 2 minutes.</h4>
        </div>
        <div class="stats">
            <h2 class="timer">2:00</h2>
            <h2 class="counter">0</h2>
        </div>
        <form class="main-menu" onSubmit="return false;">
            <button class="menu-button start-game">Start game</button>
            <button class="menu-button scores">Scores</button>
        </form>
        <div class="blackout blurred-bg"></div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="github">
                <a href="https://github.com/Tsepel" target="_blank">
                    <img src="./img/github-logo.png" alt="Github logo" class="logo">
                </a>
            </div>
            <p class="year text">2024</p>
            <a href="https://rs.school/courses/javascript-preschool-ru" target="_blank">
                <img src="./img/rss-logo.png" alt="school-logo" class="logo">
            </a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
